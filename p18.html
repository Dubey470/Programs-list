<!-- 18.Create a webpage to demonstrate different types of selectors -->
<html>
<head>
<title>sample css</title>
<style type="text/css">

#ID2
{
color:red;
}
p.blue
{
color:blue;
}
.BLUE
{
color:green;
}
</style>
</head>
<body>
<p id="ID2"> The #id selector styles the XHTML elements with the specified id</p>
<p class="blue">The class selector is used to allow different occurances of same tag</p>
<h2 class="BLUE">A genric class can be defined if you want to apply a style</h2>
<h4 class="BLUE" A generic class can be defined if you want to apply a style</h4>
</body>
</html>
