<!-- Program 14:- Create a webpage to convert Fahrenheit to Celsius using function with arguments. -->

<!DOCTYPE html>
<html>
    <head>
        <title>Lab_Program_14</title>
    </head>
    <body style="font-size:30px">
        <center>
            <p>This Example calls a Function to convert from Fahrenheit to Celsius:</p>
            <p id="demo"></p>
            <script>
                function toCelsius(f)
                {
                    return(5/9)*(f-32);
                }
                document.getElementById("demo").innerHTML=toCelsius(100);
            </script>
        </center>
    </body>
</html>
