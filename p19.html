<!-- 19. Create a webpage using different levels of stylesheet -->
<!DOCTYPE>
<html>
<body>

Inline example
<p style="color:blue; padding:10px;text-decoration:underline;">Applies directly to the elements(tags)by using style attributes</p>

Internal example
<style>
p{color:red;padding:10px;textt-decoration:underline;}
</style>
<p>Applies styles to html by placing the css rules inside the style tag</p>

External example
<link rel="stylesheet" type="text/css" href="p19.css">
<h1> Applies styles as a seperate file with a .css extension</h1>
</body>
</html>
