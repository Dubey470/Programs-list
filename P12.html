<!-- Program 12:- Create a webpage to cancatenate 2 string using += operator. -->

<!DOCTYPE html>
<html>
    <head>
        <title>Lab_Program_12</title>
    </head>
    <body style="font-size:30px">
        <center>
            <h1>JavaScript Operators</h1>
            <p>The Assignment operator += can concatenate Strings</p>
            <p id="demo"></p>
            <script>
                txt1="What a Very ";
                txt1+="Nice day";
                document.getElementById("demo").innerHTML=txt1;
            </script>
        </center>
    </body>
</html>
