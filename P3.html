<!-- Program 3:- Create a form for Student Information. 
Write JavaScript code to find total,average,result and grade. -->

<html>
    <head>
        <title>Lab_Program_3</title>
        <script type="text/javascript" src="P3.js"></script>
    </head>
    <body>
        <center>
            <hr>
            <h2>Student Details</h2>
            <hr/><br/>
            <h4>Please Fill in the following Student Details:- </h4>
            <hr/><br/>
            <form name="student">
                <table cellpadding="5" cellspacing="5">
                    <tr>
                        <td>Student Name:</td>
                        <td><input type="text" name="name"></td>
                    </tr>

                    <tr>
                        <td>Registration Number:</td>
                        <td><input type="text" name="regno"></td>
                    </tr>
                
                    <tr>
                        <td>System Programming:</td>
                        <td><input type="text" name="sp"></td>
                    </tr>

                    <tr>
                        <td>Machine Learning:</td>
                        <td><input type="text" name="ml"></td>
                    </tr>

                    <tr>
                        <td>Web Programming:</td>
                        <td><input type="text" name="wp"></td>
                    </tr>

                    <tr>
                        <td>English:</td>
                        <td><input type="text" name="eng"></td>
                    </tr>

                    <tr>
                        <td align="center"><input type="button" name="details" value="Result" onclick="calculate()"/></td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
